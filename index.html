<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Holiday Greeting Translator</title>
</head>
<body>
<h1>Multicultural Holiday Greetings</h1>
<h2>Impress your friends and create a unique, multicultural holiday greeting to use on a special card! 
<br> 
Enter your holiday greeting in English here: </h2>
<textarea name="holiday greeting" rows=3 cols="50"></textarea>
<h2>Choose your language here:</h2>
<select language="Language" id="Selector">
  <option value="hindi">Hindi</option>
  <option value="japanese">Japanese</option>
  <option value="italian">Italian</option>
  <option value="spanish">Spanish</option>
  <option value="french">French</option>
</select>
  <br>
  <button id="translator"> Translator </button>

  <h2>Your unique holiday greeting: </h2>
<article>
  <section id="translatedgreeting">
  </section>
</article>

</body>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="babbler.js"></script>
</html>
