<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="babbler.css">
  <title>Holiday Greeting Translator</title>
</head>
<body>
<h1>Multicultural Holiday Greetings</h1>
<h2>Impress your friends and create a unique, multicultural holiday greeting to use on a special card! 
<br> 
Enter your holiday greeting in English here: </h2>
<textarea name="holidayGreeting" id="textInput" rows=3 cols="50"></textarea>
<h2>Choose your language here:</h2>
<select language="language" id="selector">
  <option value="hindi">Hindi</option>
  <option value="japanese">Japanese</option>
  <option value="italian">Italian</option>
  <option value="spanish">Spanish</option>
  <option value="french">French</option>
</select>
  <br>
  <button id="translator"> Translator </button>
  <button id="clear"> Clear </button>

  <h2>Your unique holiday greeting: </h2>
<article>
  <section id="translatedGreeting">
  </section>
</article>
<!-- <p id="textOutput"> </p> -->
</body>

<script type="text/javascript" src="main.js"></script>
<!-- individual language JS files can come in any order, there is not one big central Babbler- 
or you could say that the first one called BECOMES the central Babbler, since the others will add on to it:  -->
<script type="text/javascript" src="japanese.js"></script>
<script type="text/javascript" src="hindi.js"></script>
<script type="text/javascript" src="spanish.js"></script>
<script type="text/javascript" src="french.js"></script>
<script type="text/javascript" src="italian.js"></script>

</html>
